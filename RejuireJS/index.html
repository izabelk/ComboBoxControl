<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ComboBox Control</title>
    <link href="styles/styles.css" rel="stylesheet" />
    <script src="scripts/libs/require.js" data-main="scripts/app"></script>
</head>
<body>
    <div id="comboBox"></div>

    <script type="x-handlebars-template" id="trainer-template">
        <ul class="items">
            {{#each items}}
            <li class="list-item">
                <div class="trainer-item" id="trainer-item-{{id}}">
                    Name: <strong class="trainer-name">{{name}}</strong>
                    <p class="trainer-age">Age: {{age}}</p>
                    <img src="{{avatarUrl}}" width="100" height="80" />
                </div>
            </li>
            {{/each}}
        </ul>
    </script>
</body>
</html>
